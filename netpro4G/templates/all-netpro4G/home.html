{%extends 'all-netpro4G/base.html'%}
{% block content %} 
{{ block.super}}


  <div style=background-color:#E0CA3C;padding:100px;color:white>
  <h1 style=text-align:center>About Us</h1>
</div>
  <!-- Looping through post   -->
  {% for post_item in post %}

  <div class="row">
    <!-- displaying post -->
    <div class="col-md-4">
      <p style="font-weight:bold;margin-left:200px; padding-top: 30px;font-size:20px"> {{ post_item.title }} </p><br>
      <p style="margin-left: 150px;font-family: sans-serif;"> {{ post_item.post }} </p>
    </div>
    <div class="col-md-4">
    <img src="{{ post_item.post_image.url }}"style="height:350px; width:400px; padding-top: 30px;margin-left:350px" alt="Card image cap">
         
     </div>
  </div>

  {% empty %}
  
    <h2 class="text-center">There No post_item Items</h2>
  
  {% endfor %}

{% endblock %}
