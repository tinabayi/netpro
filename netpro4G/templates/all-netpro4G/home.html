{%extends 'all-netpro4G/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through post   -->
  {% for post_item in post %}

  <div class="row">
    <!-- displaying post -->
    <div class="col-md-6">
      <h3> {{ post_item.title }} </h3>
      <h3> {{ post_item.post }} </h3>
    </div>
    <div class="col-md-6">
    <img src="{{ post_item.post_image.url }}"  style="margin-left: 150px" alt="Card image cap">
         
     </div>
  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No post_item Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
