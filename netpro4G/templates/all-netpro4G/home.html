{%extends 'all-netpro4G/base.html'%}
{% block content %} 
{{ block.super}}

 

<div style="background-color:#E0CA3C;padding:40px;color:white;margin-bottom: 90px">
  <u style="color:white"><h1 style=text-align:center>About Us</h1></u>
</div>


  
<div class="container">

{% for post_item in post %}
<div class="row" style=padding-bottom:50px>
  <div class="col-md-6">
<h3 style="font-weight: bold;margin-top: 30px" >{{ post_item.title }}</h3>
</div>
<div class="col-md-6">
<p style="font-family: Lato Light, sans-serif;font-size: 21px;padding-top: 20px">{{ post_item.post }}</p>
</div>
</div>
{% endfor %}
</div>

{% endblock %}
