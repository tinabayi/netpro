{%extends 'all-netpro4G/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through post   -->
  {% for post_item in post %}

  <div class="row">
    <!-- displaying post -->
    <div class="col-md-12">
      <h2 class="text-center"> {{ post_item.title }} </h2>
      <h2 class="text-center"> {{ post_item.post }} </h2>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No post_item Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
